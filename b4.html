    <body>
        <script>
            var product = {
                id: 1,
                name: "tv",
                price: 20000,
                quantity: 3,
                showInfo: function () {
                    document.write(
                        `id: ${this.id} <br> Name: ${this.name} <br> Price: ${this.price} <br> Quantity: ${this.quantity}`
                    );
                },
            };
            document.write("Thông tin sản phẩm! <br>")
            product.showInfo();
        </script>
    </body>
