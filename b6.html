<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 6</title>
    </head>
    <body>
        <script>
            var products = [
                { id: 1, name: "Iphone 11", price: 30 },
                { id: 2, name: "Iphone 12", price: 40 },
                { id: 3, name: "Iphone 13", price: 10 },
                { id: 5, name: "Iphone 13", price: 30 },
                { id: 4, name: "Iphone 13", price: 60 },
            ];
            function sortPriceProduct(product) {
                return product.sort(function (a, b) {
                    return a.price - b.price;
                });
            }
            var result = sortPriceProduct(products);
            var str = "";
            for (var i = 0; i < result.length; i++)
                str +=
                    "<li>Id: " +
                    result[i].id +
                    ", Name: " +
                    result[i].name +
                    ", Price: " +
                    result[i].price +
                    "</li>";
            document.write("<h3>Danh sách sản phẩm!</h3>");
            document.write(`<ul> ${str} </ul>`);
        </script>
    </body>
</html>
